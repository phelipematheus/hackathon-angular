<div class="row">
	<h2>Cadastrar Agente</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="atualizar(agenteCriar)">
	<div class="form-group">
		<input type="text"   ng-model="agenteCriar.nome" class="form-control" placeholder="Nome">
		<input type="hidden" ng-model="agenteCriar.idAgente">
		<input type="number"   ng-model="agenteCriar.tempoServico" class="form-control" placeholder="Tempo de servico">
		<input type="date"   ng-model="agenteCriar.dtContratacao" class="form-control" placeholder="Data contratacao">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Cadastrar</button>
		<a href="#/" class="btn btn-warning">Cancelar</a>
	</div>	
</form>
</div>
